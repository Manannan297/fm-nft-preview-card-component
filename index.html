<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="img-fluid"
          />
        </div>
        <h1 class="card__title"><a href="">Equilibrium #3429</a></h1>
        <p class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__value">0.041 ETH</div>
          <div class="card__date">3 days left</div>
        </div>
        <div class="card-author">
          <div class="card-author__image">
            <img
              src="images/image-avatar.png"
              alt="equilibrium"
              class="img-fluid"
            />
          </div>
          <div class="card-author__info">
            Creation of <a href="#" class="card-author__name">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
